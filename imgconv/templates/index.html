<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Grayscale Image Converter</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #161616;
    text-align: center;
    padding-top: 50px;
}
.container {
    background-color: white;
    display: inline-block;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
    font-size: 16px;
}</style>
</head>
<body>
    <div class="container">
        <h2>Upload Image to Convert to Grayscale</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Convert</button>
        </form>

        {% if image_url %}
            <hr>
            <h3>Grayscale Image Preview:</h3>
            <img src="{{ image_url }}" alt="Grayscale Image" style="max-width:400px; display:block; margin-top:10px;">

            <br>
            <a href="{{ image_url }}" download="grayscale_image.jpg">
                <button type="button">Download Grayscale Image</button>
            </a>
        {% endif %}
    </div>
</body>
</html>
